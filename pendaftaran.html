<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
  </head>
  <body style="background-color: rgb(22, 216, 216)">
    <h1>Form Pendaftaran</h1>
    <form action="" method="post">
      <label for="fullname">Nama Lengkap:</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        required
        minlength="3"
        placeholder="Masukkan Nama"
      />
      <br />
      <br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Masukkan Email"
      />
      <br />
      <br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="8"
        required
        placeholder="Masukkan Password"
      />
      <br />
      <br />

      <label for="birthdate">Tanggal Lahir:</label>
      <input type="date" name="birthdate" id="birthdate" required />
      <br />
      <br />

      <label for="old">Umur:</label>
      <input
        type="number"
        name="old"
        id="old"
        min="18"
        required
        placeholder="Umur Minimal 18th"
      />
      <br />
      <br />

      <label for="">Jenis Kelamin:</label>
      <input type="radio" name="gender" value="male" required />
      <label for="">Laki-laki</label>
      <input type="radio" name="gender" value="famale" required />
      <label for="">Perempuan</label>
      <br />
      <br />

      <label for="phone">Nomor Telepon:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{10,13}"
        placeholder="081234567890"
        minlength="10"
        maxlength="13"
        required
      />
      <br />
      <br />

      <label for="image">Foto Profil:</label>
      <input type="file" id="image" name="image" accept="image/*" />
      <br />
      <br />

      <label for="">
        <input type="checkbox" name="terms" required />Saya setuju dengan syarat
        dan ketentuan
      </label>
      <br />
      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
