<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form action="" method="POST">

    <!-- Isian nama -->
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama" autocomplete="off" required/> <br> <br>

    <!-- Isian Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required/>
    <br> <br>

    <!-- Isian password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="3" maxlength="10">
    <br> <br>

    <!-- Isian umur -->
    <label for="umur">Umur:</label>
    <input type="number" id="umur" name="umur" min="18" max="80">
    <br> <br>

    <!-- Isian tanggal lahir -->
    <input type="date" name="tanggal-lahir" />
    <br> <br>

    <!-- Isian jenis kelamin -->
    <label for=""><input type="radio" name="gender" value="male" />Laki Laki</label>
    
    <label for=""> <input type="radio" name="gender" value="female">Perempuan</label>
    <br> <br>

    <select name="country" id="" >
        <option value="select">Pilih negara</option>
        <option value="indonesia">Indonesia</option>
        <option value="korea">Korea</option>
        <option value="USA">USA</option>
        <option value="jepang">Jepang</option>
    </select>
    <br> <br>

    <textarea name="comments" rows="4" cols="50" placeholder="Masukkan komentar"></textarea>
    <br> <br>

    <label for=""><input type="checkbox" name="terms" required>Saya setuju dengamn syarat dan ketentuan</label>
    <br> <br>

    
    <button type="submit"> Kirim</button>
    <button type="reset">Reset</button>
   </form> 
</body>
</html>
